<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {{ range .Ancestors.Reverse }}
            <li class="breadcrumb-item"><a href="{{ .Permalink | relLangURL }}">{{ .LinkTitle }}</a></li>
        {{ end }}
        <li class="breadcrumb-item active" aria-current="page">{{ .LinkTitle }}</li>
    </ol>
</nav>
